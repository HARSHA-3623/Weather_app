<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Background -->
    <div class="imgcontainer">
        <img src="./Assets/Background.jpg" alt="Background" class="bg">
    </div>

    <div class="content">
        <div class="searchbar">
            <input id="CityInput" type="text" placeholder="Search City" class="input">
            <i id="Search" class="bi bi-search"></i>
        </div>

        <!-- Main Weather Section -->
        <div class="hidden" id="MainSection">
            <div class="location">
                <div class="flex">
                    <i class="bi bi-geo-alt-fill"></i>
                    <p id="CityName">Mandapeta</p>
                </div>
                <p id="Date">Tues, 19 Nov</p>
            </div>
    
            <div class="celcius">
                <img src="./Assets/animated/weather.svg" alt="Weather Icon" class="svg" id="WeatherImage">
                <div>
                    <p id="Temp">17 &deg;C</p>
                    <p id="Condition">Clear</p>
                </div>
            </div>
    
            <div class="metrics">
                <div class="box">
                    <i class="bi bi-droplet-half"></i>
                    <div>
                        <p>Humidity</p>
                        <p id="HumidityPercentage"><strong>75%</strong></p>
                    </div>   
                </div>
                <div class="box">
                    <i class="bi bi-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <p id="WindSpeed"><strong>1.5 M/s</strong></p>
                    </div>   
                </div>
            </div>
    
            <h3>5 Day Forecast</h3>
            <div class="forecast-container" id="ForecastContainer">
                <!-- Forecast Cards will be dynamically injected here -->
            </div>
        </div> 

        <!-- Default Section -->
        <div class="default" id="DefaultSection">
            <img src="./Assets/SearchBg.png" alt="Default Background" class="default-img">
            <h2 class="search-city">Search City</h2>
            <p class="dummy">Find out the weather conditions of the city</p>
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
